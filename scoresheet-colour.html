<h1 style="text-align: center">SCORE SHEET</h1>
<div style="width:355pt; height:230pt; margin:auto">
<div style="width:84pt; height:75pt; border: solid #000000; font-size: 50pt; font-family: Helvetica; float: left; text-align: center; line-height: 75pt" ng-drag="true">B</div>
<div style="width:84pt; height:75pt; border: solid #000000; font-size: 50pt; font-family: Helvetica; float: left; text-align: center; line-height: 75pt" ng-drag="true">H</div>
<div style="width:84pt; height:75pt; border: solid #000000; font-size: 50pt; font-family: Helvetica; float: left; text-align: center; line-height: 75pt" ng-drag="true">J</div>
<div style="width:84pt; height:75pt; border: solid #000000; font-size: 50pt; font-family: Helvetica; float: left; text-align: center; line-height: 75pt" ng-drag="true">Q</div>
<div style="width:84pt; height:75pt; border: solid #000000; font-size: 50pt; font-family: Helvetica; float: left; text-align: center; line-height: 75pt" ng-drag="true">V</div>
<div style="width:84pt; height:75pt; border: solid #000000; font-size: 50pt; font-family: Helvetica; float: left; text-align: center; line-height: 75pt" ng-drag="true">X</div>
<div style="width:84pt; height:75pt; border: solid #000000; font-size: 50pt; font-family: Helvetica; float: left; text-align: center; line-height: 75pt" ng-drag="true">Z</div>
</div>

<div style="width:620pt; height:85pt; margin:auto">
<div style="width:84pt; height:75pt; border: solid #000000; background-color: {{scoresheetCon.colourMap[0]}}; float: left"></div>
<div style="width:84pt; height:75pt; border: solid #000000; background-color: {{scoresheetCon.colourMap[1]}}; float: left"></div>
<div style="width:84pt; height:75pt; border: solid #000000; background-color: {{scoresheetCon.colourMap[2]}}; float: left"></div>
<div style="width:84pt; height:75pt; border: solid #000000; background-color: {{scoresheetCon.colourMap[3]}}; float: left"></div>
<div style="width:84pt; height:75pt; border: solid #000000; background-color: {{scoresheetCon.colourMap[4]}}; float: left"></div>
<div style="width:84pt; height:75pt; border: solid #000000; background-color: {{scoresheetCon.colourMap[5]}}; float: left"></div>
<div style="width:84pt; height:75pt; border: solid #000000; background-color: {{scoresheetCon.colourMap[6]}}; float: left"></div>
</div>
<div style="width:620pt; height:85pt; margin:auto">
<button style="margin: 0 auto" ng-click="scoresheetCon.scoreRedirect()">Submit</button>
</div>
