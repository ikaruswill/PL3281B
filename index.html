<!DOCTYPE html>
<html ng-app="PL3281B">
<head lang="en">
    <meta charset="UTF-8">
    <title>PL3281B</title>
    <script src="resources/angular.min.js"></script>
    <script src="resources/angular-route.min.js"></script>
    <script src="PL3281B.js"></script>
    <script src="form.ctrl.js"></script>

    <link rel="stylesheet" href="resources/bootstrap.min.css">
    <base href="/">
</head>
<body>

<div ng-view>
    <h2>PL3281B Psychology Experiment</h2>
    <h4>Investigating Irrelevant Speech Effect: Changing State Hypothesis on Item-Context Tasks</h4>
    <p></p>
    <h5>Please enter your session number</h5>
    <form class="form-inline" ng-controller="FormController as formCon" ng-submit="formCon.parseSessionNo()">
    <div class="form-group">
        <input type="text" class="form-control" ng-model="formCon.sessionNo" placeholder="Your session number" required>
    </div>
    <button class="btn btn-default">Submit</button>
        {{PL3281BService.testType}}
    </form>

</div>
</body>
</html>
